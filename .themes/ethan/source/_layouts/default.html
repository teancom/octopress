{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" >
		<meta content="width=device-width,initial-scale=1" name="viewport">
		<meta content="The home of student and web developer Ethan Turkeltaub." name="description">
		<meta content="Ethan Turkeltaub" name="author">
		
		<title>Ethan Turkeltaub</title>
		
		<link href="humans.txt" rel="author" type="text/plain">
		<link href="http://feeds.feedburner.com/turkeltaub" rel="alternate" title="Ethan Turkeltaub" type="application/rss+xml" />
		<link href="/stylesheets/application.css" rel="stylesheet">
		
		<script type="text/javascript" src="http://use.typekit.com/lux8yqy.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	</head>
	<body>
		<div id="contain">
			<header class="row instapaper_ignore">
				<h1><a href="/">Ethan Turkeltaub</a></h1>
			</header>
			<div id="main" role="main">
				{{ content | expand_urls: root_url }}
			</div>
			<footer class="row instapaper_ignore">
				<p>Under the <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/">Creative Commons 3.0 License</a> by <a href="/profile">Ethan Turkeltaub</a>. Code is on <a href="https://github.com/eturk/ethan/tree/master/.themes/ethan">Github</a>. Powered by <a href="http://octopress.org">Octopress</a>.</p>
			</footer>
		</div>
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="/jsc/lib/jquery.fitvid.js"></script>
		<script src="/jsc/lib/jquery.mediaelement.js"></script>
		<script src="/jsc/application.js"></script>
		<script>
			window._gaq = [['_setAccount','UA-7782717-7'],['_trackPageview'],['_trackPageLoadTime']];
			Modernizr.load({
				load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
			});
		</script>
		<!--[if lt IE 7 ]>
			<script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
			<script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
		<![endif]-->
	</body>
</html>
